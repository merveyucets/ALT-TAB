<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Prompt Example</title>
  </head>
  <body>
    <script>
      //Bir yazının palindrom olup olmadığını bulan program

      var palindrome = "";
      var word = prompt("enter palindrome word: ");
      var newWord = "";

      for (i = 0; i < word.length; i++) {
        if (word[i] !== " ") {
          newWord += word[i];
        }
      }
      
      for (i = word.length - 1; i >= 0; i--) {
        if (word[i] !== " ") {
          palindrome += word[i];
          palindrome = palindrome.toLowerCase();
        }
      }
       
      if (newWord.toLowerCase() == palindrome) {
        console.log(`${word} is a palindrome, its version is ${palindrome}`);
      } else {
        console.log(`${word} is not a palindrome word, try again.`);
      }
    </script>
  </body>
</html>
