<!DOCTYPE html>

    <title>JavaScript Prompt Example</title>

  <body>

    <script>
   //Girilen sayının kaç basamaklı olduğunu söyleyen program

   console.log(`${number} sayısı ${length} basamaklıdır.`);
    </script>
