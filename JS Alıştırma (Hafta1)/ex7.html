<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Prompt Example</title>
  </head>
  <body>

    <script>
   //Fibonacci serisinin ilk on terimini veren program

   var n = 10;
   var fibonacci=[0,1];
   for (i=2;i<n; i++){
    fibonacci[i]=fibonacci[i-1]+fibonacci[i-2];
   }
   console.log(`${n} terimli fibonacci dizisi: ${fibonacci}`);
  

    </script>
  </body>
</html>
