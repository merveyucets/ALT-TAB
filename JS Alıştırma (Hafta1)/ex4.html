  <body>

    <script>
  //Girilen decimal sayıyı binary sayıya çeviren algoritma

  function decimalToBinary(decimal){
    var binary="";
    while(decimal>0){
      var kalan = decimal%2;
      binary= kalan + binary;
      decimal= Math.floor(decimal/2);

    }
    return binary;
  }

  var decimal = 10;
  var decimalRepresentation = decimalToBinary(decimal);
  console.log(`${decimal} sayısının binary değeri: ${decimalRepresentation}`);
    
    </script>
  </body>
