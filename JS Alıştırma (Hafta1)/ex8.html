<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Prompt Example</title>
  </head>
  <body>

    <script>
  // 1-500 arası tamsayıların toplamını bulan program
  
  var sum = 0;
  for(i=1;i<=500; i++){
    sum+=i;
  }
  console.log(`500'e kadar olan tam sayıların toplamı: ${sum}`);


    </script>
  </body>
</html>
