<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JavaScript Prompt Example</title>
  </head>
  <body>

    <script>
    // Girilen kelimeyi tersten yazdÄ±ran program

    var newWord="";
    word = prompt("enter a word:");
    for(i=word.length-1; i>=0; i--){
        newWord+= word[i];
    }
    console.log(newWord);

    </script>
  </body>
</html>
