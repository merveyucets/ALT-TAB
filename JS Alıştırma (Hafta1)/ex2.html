<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Prompt Example</title>
  </head>
  <body>
    <script>
      //1-100 arasındaki çift sayıların mükemmel sayı olup olmadığını bulan program

      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          var sum = 0;
          for (j = i - 1; j > 0; j--) {
            if (i % j == 0) {
              sum += j;
            }
          }
          if (sum == i) {
            console.log(`${i} mükemmel sayıdır.`);
          }
        }
      }
    </script>
  </body>
</html>
